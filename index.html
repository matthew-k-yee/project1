<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
  <script src="./app.js" charset="utf-8" defer></script>
  <title>DRIP FLIP BRICK SKIP SICK</title>
</head>
<body>
  <div class="root">

      <h1><u>DRIP FLIP BRICK SKIP SICK</u></h1>

      <div class="">
      <div class="scorebox">
        <div class="player1Score">0</div>
        <div class="player2Score">0</div>
      </div>
      </div>
      <div class="playZone">
        <div class="player1gameZone"><img id="player_1_img"/></div>

      </div>
      <div class="commentary">

          <span class="p2text"></span>

        </div>
      </div>
      <div>

      </div>
      <div id ='container'>
        <div class='box' id="box1">
          <img class ="sneaker-img" id='img1' src="./images/nike.jpeg" alt="air-max-1">

        <div class='box' id="box2">
          <img class ="sneaker-img" id='img2' src="./images/adidas.jpeg" alt="adidas-ultraboost">
        </div>
        <div class='box' id="box3">
          <img class ="sneaker-img" id='img3' src="./images/asics.jpeg" alt="asics-kith">
        </div>
        <div class='box' id="box4">
          <img class ="sneaker-img" id='img4' src="./images/new-balance.jpeg" alt="new-balance-kennedy">
        </div>
        <div class='box' id="box5">
          <img class ="sneaker-img" id='img5' src="./images/jordan.jpeg" alt="black-cement-3">
        </div>
      </div>
    </main>
